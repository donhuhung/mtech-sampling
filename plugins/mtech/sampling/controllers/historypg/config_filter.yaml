scopes:
  user:
      label: User
      modelClass: RainLab\User\Models\User
      nameFrom: name
      scope: filterByUser
  location:
      label: Location
      modelClass: Mtech\Sampling\Models\Locations
      nameFrom: location_name
      scope: filterByLocation
  created_at:
        label: Date
        type: daterange
        conditions: created_at >= ':after' AND created_at <= ':before'